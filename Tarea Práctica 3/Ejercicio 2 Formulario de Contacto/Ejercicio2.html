<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Menú Desplegable y Formulario</title>
</head>
<body>

    <nav class="navbar">
        <ul class="menu">
          <li class="menu-item" onclick="toggleSubMenu('submenu1')">Inicio
            <ul class="submenu" id="submenu1">
              <li class="submenu-item">Quines somos </li>
              <li class="submenu-item">Que bindamos </li>
              <li class="submenu-item">Porque iniciamos</li>
            </ul>
          </li>
          <li class="menu-item" onclick="toggleSubMenu('submenu2')">Servicios
            <ul class="submenu" id="submenu2">
              <li class="submenu-item">Servicio 1</li>
              <li class="submenu-item">Servicio 2</li>
              <li class="submenu-item">Servicio 3</li>
            </ul>
          </li>
          <li class="menu-item" onclick="toggleSubMenu('submenu3')">Acerca de
            <ul class="submenu" id="submenu3">
              <li class="submenu-item">Nosotros</li>
              <li class="submenu-item">Historia</li>
              <li class="submenu-item">Opiniones</li>
            </ul>
          </li>
        </ul>
      </nav>

  <div class="form-container">
    <h2>Formulario de Contacto</h2>
    <form id="contactForm" onsubmit="return validateForm()">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Numero de Telefono:</label>
      <input type="telefono" id="telefono" name="telefono" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="Script.js"></script>
</body>
</html>
